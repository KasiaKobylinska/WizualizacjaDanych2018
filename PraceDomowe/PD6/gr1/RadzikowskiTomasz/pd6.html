<!doctype html>
<html>
<head>
    <style>
        .bar {
            fill: steelblue;
        }
          .highlight {
            fill: red; 
        }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<svg width="600" height="500"></svg>
<script>
var svg = d3.select("svg"),
            margin = 200,
            width = svg.attr("width") - margin,
            height = svg.attr("height") - margin


var xScale = d3.scaleBand().range([0, width]).padding(0.4),
            yScale = d3.scaleLinear().range([height, 0]);
var colorScale = d3.scaleOrdinal(d3.schemeCategory10);
var g = svg.append("g")
            .attr("transform", "translate(" + 100 + "," + 100 + ")");

    d3.csv("dopd6.csv", function(error, data) {
        if (error) {
            throw error;
        }
        svg.append("text")
           .attr("transform", "translate(100,0)")
           .attr("x", -40)
           .attr("y", 50)
           .attr("font-size", "15px")
           .text('Liczba interwencji Stra≈ºy Miejskiej m.st. Warszawy w styczniu 2019 na dzielnice')
        xScale.domain(data.map(function(d) { return d.Dzielnice; }));
        yScale.domain([0, 1500])//, d3.max(data, function(d) { return d.LiczbaInterwencji; })]);
        colorScale.domain(data.map(function (d){ return d.Dzielnice; }));

        g.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(xScale)).selectAll("text")	
        .style("text-anchor", "end")
        .attr("dx", "-.8em")
        .attr("dy", ".15em")
        .attr("transform", "rotate(-65)");

        g.append("g")
         .call(d3.axisLeft(yScale).tickFormat(function(d){
             return d;
         }).ticks(10))
         .append("text")
         .attr("transform", "rotate(-90)")
         .attr("y", 6)
         .attr("x",-100)
         .attr("dy", "-5.1em")
         .attr("stroke", "black")
         .text("Liczba interwencji");
         
         
      g.append("text")             
      .attr("transform",
            "translate(0," + (height+100) + ")")
      .style("text-anchor", "middle")
      .attr("x", width/2)
      .text("Dzielnice");

g.selectAll(".bar")
         .data(data)
         .enter().append("rect")
         .attr("class", "bar")
         .style("fill", function (d){ return colorScale(d.Dzielnice); })
         .on("mouseover", onMouseOver) //Add listener for the mouseover event
         .on("mouseout", onMouseOut)   //Add listener for the mouseout event
         .attr("x", function(d) { return xScale(d.Dzielnice); })
         .attr("y", function(d) { return yScale(d.LiczbaInterwencji);})
         .attr("width", xScale.bandwidth())
         .transition()
         .ease(d3.easeLinear)
         .duration(400)
         .delay(function (d, i) {
             return i * 50;
         })
         .attr("height", function(d) { return height - yScale(d.LiczbaInterwencji); });
    });
    
function onMouseOver(d, i) {
        d3.select(this).attr('class', 'highlight');
        d3.select(this)
          .transition()     // adds animation
          .duration(400)
          .attr('width', xScale.bandwidth() + 5)
          .style('fill','red')
          .attr("y", function(d) { return yScale(d.LiczbaInterwencji) - 10; })
          .attr("height", function(d) { return height - yScale(d.LiczbaInterwencji) + 10; });

        g.append("text")
         .attr('class', 'val') 
         .attr('x', function() {
             return (xScale(d.Dzielnice)-3);
         })
         .attr('y', function() {
             return yScale(d.LiczbaInterwencji) - 20;
         })
         .text(function() {
             return [d.LiczbaInterwencji];  // Value of the text
         });
    }

    //mouseout event handler function
    function onMouseOut(d, i) {
        // use the text label class to remove label on mouseout
        d3.select(this).attr('class', 'bar');
        d3.select(this)
          .transition()     // adds animation
          .duration(400)
          .attr('width', xScale.bandwidth())
          .style("fill", function (d){ return colorScale(d.Dzielnice); })
          .attr("y", function(d) { return yScale(d.LiczbaInterwencji); })
          .attr("height", function(d) { return height - yScale(d.LiczbaInterwencji); });

        d3.selectAll('.val')
          .remove()
    }

</script>
</body>
</html>
